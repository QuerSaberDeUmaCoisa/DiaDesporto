    <section class="contact-section">
        <h2>Entre em Contato</h2>
        <p>Se você tem alguma dúvida ou comentário, preencha o formulário abaixo para enviar uma mensagem.</p>

        <div class="contact-form">

            <form action="https://formspree.io/f/xovqqdwj" method="POST">
                <label for="name">Seu Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="message">Sua Mensagem:</label>
                <textarea id="message" name="message" rows="6" placeholder="Escreva sua mensagem aqui..." required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>
